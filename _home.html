<!-- Wappler include head-page="index.html" appConnect="local" is="dmx-app" bootstrap4="local" fontawesome_5="cdn" jquery_slim_33="local" components="{&quot;dmxFormatter&quot;:{}}" -->
<section id="home">
	<div class="container">
		<div class="row">
			<div class="col-12 mt-3">
				<h1>Welcome to {{scCompany.data.qryCompany.CompanyName}}</h1>
			</div>
		</div>
		<div class="row mt-4">
			<div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-0 col-lg-3">
				<div class="card">
					<div class="card-header text-center bg-warning">Our Featured Product</div>
					<img class="card-img-top" dmx-bind:src="assets/images/products/{{scProducts.data.rptProducts[0].ProductID}}/thumbs/{{scProducts.data.rptProducts[0].qryImages[0].ProductImageFile}}"
						dmx-bind:alt="scProducts.data.rptProducts[0].ProductName">
					<div class="card-body">
						<h4 class="card-title">{{scProducts.data.rptProducts[0].ProductName}}</h4>
						<p class="card-text">{{scProducts.data.rptProducts[0].ProductShortDesc}}</p>
						<p class="card-text">{{scProducts.data.rptProducts[0].ProductPrice.formatCurrency("$", ".", ",", "2")}}</p>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-8">CONTENT</div>
		</div>
	</div>
</section>
