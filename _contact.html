<!-- Wappler include head-page="index.html" appConnect="local" is="dmx-app" bootstrap4="local" fontawesome_5="cdn" jquery_slim_33="local" -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="undefined-NaN col-12 col-lg-6">
				<h1 class="mt-3">Get in Touch!</h1>
			</div>
		</div>
		<div class="row mt-4">
			<div class="col-12 col-lg-6">
				<h4>Company Details</h4>
				<p class="mb-0 font-weight-bold" dmx-text="scCompany.data.qryCompany.CompanyName">A nice paragraph</p>
				<p class="mb-0" dmx-text="scCompany.data.qryCompany.CompanyAddress">A nice paragraph</p>
				<p class="mb-0" dmx-text="scCompany.data.qryCompany.CompanyZip + ' ' +  scCompany.data.qryCompany.CompanyCity">A nice paragraph</p>
				<p dmx-text="scCompany.data.qryCompany.CompanyCountry">A nice paragraph</p>
				<p class="mb-0"><i class="fas fa-phone-alt fa-fw"></i>&nbsp;{{scCompany.data.qryCompany.CompanyPhone}}
				</p>
				<p><i class="fas fa-at fa-fw"></i>&nbsp;{{scCompany.data.qryCompany.CompanyEmail}}</p>
			</div>
			<div class="col-12 col-lg-6">
				<h4>Contact Form</h4>
			</div>
		</div>
	</div>
</section>
